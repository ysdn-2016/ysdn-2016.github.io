<!DOCTYPE html>
<html lang="en">
<head>
	<title>ysdn.pizza</title>
	<meta charset="utf-8"/>
	<link rel="shortcut icon" type="image/ico" href="favicon.png" />
	<style>
		html {
			background: #f5d5f5;
		}
		img {
			max-width: 100%;
			max-height: 100vh;
		}
		.gif {
			position: absolute;
			top: 50%;
			left: 50%;
			font-size: 80px;
			transform: translate(-50%, -50%);
		}
		.pizza {
			position: absolute;
			font-size: 24px;
		}
	</style>
</head>
<body>
	<div class="gif">
		<img src="finale.gif" />
	</div>
	<span class="pizza">üçï</span>
	<span class="pizza">üçï</span>
	<span class="pizza">üçï</span>
	<span class="pizza">üçï</span>
	<span class="pizza">üçï</span>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			var pizzas = Array.prototype.slice.call(document.querySelectorAll('.pizza'))
			pizzas.forEach(function (el) {
				el.style.top = random(0, 100) + 'vh'
				el.style.left = random(0, 100) + 'vw'
				el.style.fontSize = random(12, 96) + 'px'
			})
			function random (min, max) {
				return Math.floor(Math.random() * (max - min + 1)) + min
			}
		})
	</script>
</body>
</html>
